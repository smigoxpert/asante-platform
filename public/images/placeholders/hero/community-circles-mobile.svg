<svg width="768" height="500" viewBox="0 0 768 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="communityGradientMobile" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F43F5E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="768" height="500" fill="url(#communityGradientMobile)"/>
  
  <!-- Main Circle -->
  <g opacity="0.6">
    <circle cx="384" cy="250" r="100" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="384" cy="250" r="80" fill="none" stroke="white" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- People Around the Circle (Simplified) -->
  <g opacity="0.9">
    <!-- Person 1 (Top) -->
    <circle cx="384" cy="150" r="15" fill="white"/>
    <rect x="369" y="165" width="30" height="35" fill="white" rx="15"/>
    
    <!-- Person 2 (Right) -->
    <circle cx="484" cy="250" r="14" fill="white"/>
    <rect x="470" y="264" width="28" height="33" fill="white" rx="14"/>
    
    <!-- Person 3 (Bottom) -->
    <circle cx="384" cy="350" r="16" fill="white"/>
    <rect x="368" y="366" width="32" height="37" fill="white" rx="16"/>
    
    <!-- Person 4 (Left) -->
    <circle cx="284" cy="250" r="15" fill="white"/>
    <rect x="269" y="264" width="30" height="35" fill="white" rx="15"/>
  </g>
  
  <!-- Connecting Lines -->
  <g stroke="white" stroke-width="2" opacity="0.6">
    <line x1="384" y1="165" x2="484" y2="250"/>
    <line x1="484" y1="250" x2="384" y2="350"/>
    <line x1="384" y1="350" x2="284" y2="250"/>
    <line x1="284" y1="250" x2="384" y2="150"/>
  </g>
  
  <!-- Smaller Circles -->
  <g opacity="0.4">
    <circle cx="120" cy="100" r="50" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="648" cy="400" r="45" fill="none" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- People in Smaller Circles -->
  <g opacity="0.7">
    <!-- Small Circle 1 -->
    <circle cx="120" cy="100" r="10" fill="white"/>
    <circle cx="150" cy="85" r="8" fill="white"/>
    <circle cx="90" cy="85" r="8" fill="white"/>
    
    <!-- Small Circle 2 -->
    <circle cx="648" cy="400" r="10" fill="white"/>
    <circle cx="678" cy="385" r="8" fill="white"/>
    <circle cx="618" cy="385" r="8" fill="white"/>
  </g>
  
  <!-- Ubuntu Symbol in Center -->
  <g opacity="0.8">
    <circle cx="384" cy="250" r="30" fill="none" stroke="white" stroke-width="2"/>
    <text x="384" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">I AM</text>
    <text x="384" y="260" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">BECAUSE</text>
    <text x="384" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">WE ARE</text>
  </g>
  
  <!-- Text Overlay -->
  <text x="384" y="480" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold" opacity="0.9">
    Community Circles
  </text>
</svg> 