<svg width="1340" height="600" viewBox="0 0 1340 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wisdomGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3730A3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1340" height="600" fill="url(#wisdomGradient)"/>
  
  <!-- Wisdom Path Lines -->
  <g opacity="0.6">
    <path d="M200 500 Q400 400 600 300 Q800 200 1000 150 Q1200 100 1340 80" stroke="white" stroke-width="3" fill="none"/>
    <path d="M200 480 Q400 380 600 280 Q800 180 1000 130 Q1200 80 1340 60" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M200 460 Q400 360 600 260 Q800 160 1000 110 Q1200 60 1340 40" stroke="white" stroke-width="1" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Path Nodes -->
  <g opacity="0.9">
    <circle cx="200" cy="500" r="25" fill="white"/>
    <circle cx="400" cy="400" r="20" fill="white"/>
    <circle cx="600" cy="300" r="22" fill="white"/>
    <circle cx="800" cy="200" r="18" fill="white"/>
    <circle cx="1000" cy="150" r="20" fill="white"/>
    <circle cx="1200" cy="100" r="15" fill="white"/>
    <circle cx="1340" cy="80" r="12" fill="white"/>
  </g>
  
  <!-- Traditional Symbols Along Path -->
  <g opacity="0.8">
    <!-- Adinkra Symbol 1 -->
    <circle cx="300" cy="450" r="30" fill="none" stroke="white" stroke-width="2"/>
    <path d="M300 420 L300 480 M270 450 L330 450" stroke="white" stroke-width="2"/>
    
    <!-- Sankofa Bird -->
    <path d="M500 350 Q520 330 540 350 Q520 370 500 350" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="535" cy="345" r="3" fill="white"/>
    
    <!-- Ankh Symbol -->
    <path d="M700 250 L700 300 M680 270 L720 270 M690 250 L710 250 L710 300 L690 300 Z" fill="none" stroke="white" stroke-width="2"/>
    
    <!-- Eye of Horus -->
    <path d="M900 180 Q920 160 940 180 Q920 200 900 180" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="920" cy="175" r="8" fill="none" stroke="white" stroke-width="2"/>
    
    <!-- Djed Pillar -->
    <rect x="1100" y="120" width="20" height="60" fill="none" stroke="white" stroke-width="2"/>
    <rect x="1095" y="110" width="30" height="10" fill="none" stroke="white" stroke-width="2"/>
    <rect x="1095" y="170" width="30" height="10" fill="none" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Learning Elements -->
  <g opacity="0.7">
    <!-- Books -->
    <rect x="150" y="200" width="40" height="50" fill="white" rx="3"/>
    <rect x="155" y="205" width="30" height="40" fill="none" stroke="white" stroke-width="1"/>
    <line x1="155" y1="215" x2="185" y2="215" stroke="white" stroke-width="1"/>
    <line x1="155" y1="225" x2="185" y2="225" stroke="white" stroke-width="1"/>
    <line x1="155" y1="235" x2="185" y2="235" stroke="white" stroke-width="1"/>
    
    <!-- Scroll -->
    <rect x="1150" y="300" width="60" height="40" fill="white" rx="5"/>
    <rect x="1155" y="305" width="50" height="30" fill="none" stroke="white" stroke-width="1"/>
    <line x1="1155" y1="315" x2="1205" y2="315" stroke="white" stroke-width="1"/>
    <line x1="1155" y1="325" x2="1205" y2="325" stroke="white" stroke-width="1"/>
    
    <!-- Tablet/Modern Learning -->
    <rect x="1000" y="350" width="80" height="60" fill="white" rx="8"/>
    <rect x="1010" y="360" width="60" height="40" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="1040" cy="380" r="3" fill="white"/>
    <circle cx="1050" cy="380" r="3" fill="white"/>
    <circle cx="1060" cy="380" r="3" fill="white"/>
  </g>
  
  <!-- Wisdom Quotes -->
  <g opacity="0.8">
    <text x="200" y="550" fill="white" font-family="Arial, sans-serif" font-size="14" font-style="italic">
      "Knowledge is like a garden"
    </text>
    <text x="600" y="380" fill="white" font-family="Arial, sans-serif" font-size="14" font-style="italic">
      "If it is not cultivated"
    </text>
    <text x="1000" y="280" fill="white" font-family="Arial, sans-serif" font-size="14" font-style="italic">
      "it cannot be harvested"
    </text>
  </g>
  
  <!-- Floating Wisdom Particles -->
  <g opacity="0.5">
    <circle cx="250" cy="150" r="3" fill="white"/>
    <circle cx="450" cy="100" r="2" fill="white"/>
    <circle cx="650" cy="80" r="3" fill="white"/>
    <circle cx="850" cy="120" r="2" fill="white"/>
    <circle cx="1050" cy="90" r="3" fill="white"/>
    <circle cx="1250" cy="70" r="2" fill="white"/>
  </g>
  
  <!-- Text Overlay -->
  <text x="670" y="580" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold" opacity="0.9">
    Wisdom Paths - Ancient Knowledge
  </text>
</svg> 