<svg width="1340" height="600" viewBox="0 0 1340 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ubuntuGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1340" height="600" fill="url(#ubuntuGradient)"/>
  
  <!-- Cultural Circle Pattern -->
  <g opacity="0.3">
    <circle cx="200" cy="150" r="80" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
    <circle cx="200" cy="150" r="60" fill="none" stroke="white" stroke-width="1" opacity="0.4"/>
    <circle cx="200" cy="150" r="40" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
    
    <circle cx="1140" cy="450" r="100" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
    <circle cx="1140" cy="450" r="70" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
    <circle cx="1140" cy="450" r="40" fill="none" stroke="white" stroke-width="1" opacity="0.2"/>
  </g>
  
  <!-- People Silhouettes -->
  <g opacity="0.8">
    <!-- Person 1 -->
    <circle cx="400" cy="300" r="25" fill="white"/>
    <rect x="375" y="325" width="50" height="60" fill="white" rx="25"/>
    
    <!-- Person 2 -->
    <circle cx="500" cy="280" r="20" fill="white"/>
    <rect x="480" y="300" width="40" height="50" fill="white" rx="20"/>
    
    <!-- Person 3 -->
    <circle cx="600" cy="320" r="22" fill="white"/>
    <rect x="578" y="342" width="44" height="55" fill="white" rx="22"/>
    
    <!-- Person 4 -->
    <circle cx="700" cy="290" r="18" fill="white"/>
    <rect x="682" y="308" width="36" height="45" fill="white" rx="18"/>
  </g>
  
  <!-- Connecting Lines -->
  <g stroke="white" stroke-width="2" opacity="0.6">
    <line x1="425" y1="300" x2="480" y2="280"/>
    <line x1="520" y1="300" x2="578" y2="320"/>
    <line x1="622" y1="320" x2="682" y2="290"/>
  </g>
  
  <!-- Wisdom Symbols -->
  <g opacity="0.7">
    <!-- Adinkra Symbol -->
    <circle cx="1000" cy="200" r="30" fill="none" stroke="white" stroke-width="2"/>
    <path d="M1000 170 L1000 230 M970 200 L1030 200" stroke="white" stroke-width="2"/>
    
    <!-- Sankofa Bird -->
    <path d="M1100 250 Q1120 230 1140 250 Q1120 270 1100 250" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="1135" cy="245" r="3" fill="white"/>
  </g>
  
  <!-- Text Overlay -->
  <text x="670" y="500" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold" opacity="0.9">
    Ubuntu Journey - Community Wisdom
  </text>
</svg> 