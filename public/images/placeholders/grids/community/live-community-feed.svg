<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="liveCommunityFeedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#liveCommunityFeedGradient)"/>
  
  <!-- Feed Container -->
  <g opacity="0.9">
    <rect x="40" y="30" width="220" height="140" fill="white" rx="8"/>
    <rect x="45" y="35" width="210" height="130" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Feed Items -->
  <g opacity="0.8">
    <!-- Feed Item 1 -->
    <rect x="50" y="45" width="200" height="25" fill="white" opacity="0.9"/>
    <circle cx="60" cy="57" r="6" fill="white" opacity="0.7"/>
    <rect x="70" y="50" width="80" height="4" fill="white" opacity="0.6"/>
    <rect x="70" y="56" width="60" height="3" fill="white" opacity="0.5"/>
    
    <!-- Feed Item 2 -->
    <rect x="50" y="75" width="200" height="25" fill="white" opacity="0.9"/>
    <circle cx="60" cy="87" r="6" fill="white" opacity="0.7"/>
    <rect x="70" y="80" width="90" height="4" fill="white" opacity="0.6"/>
    <rect x="70" y="86" width="70" height="3" fill="white" opacity="0.5"/>
    
    <!-- Feed Item 3 -->
    <rect x="50" y="105" width="200" height="25" fill="white" opacity="0.9"/>
    <circle cx="60" cy="117" r="6" fill="white" opacity="0.7"/>
    <rect x="70" y="110" width="75" height="4" fill="white" opacity="0.6"/>
    <rect x="70" y="116" width="55" height="3" fill="white" opacity="0.5"/>
    
    <!-- Feed Item 4 -->
    <rect x="50" y="135" width="200" height="25" fill="white" opacity="0.9"/>
    <circle cx="60" cy="147" r="6" fill="white" opacity="0.7"/>
    <rect x="70" y="140" width="85" height="4" fill="white" opacity="0.6"/>
    <rect x="70" y="146" width="65" height="3" fill="white" opacity="0.5"/>
  </g>
  
  <!-- Live Indicator -->
  <g opacity="0.9">
    <circle cx="270" cy="45" r="8" fill="#FF4444"/>
    <text x="270" y="49" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">LIVE</text>
  </g>
  
  <!-- Community Icons -->
  <g opacity="0.8">
    <!-- People Icons -->
    <circle cx="40" cy="80" r="8" fill="white"/>
    <rect x="32" y="88" width="16" height="20" fill="white" rx="8"/>
    
    <circle cx="40" cy="120" r="8" fill="white"/>
    <rect x="32" y="128" width="16" height="20" fill="white" rx="8"/>
    
    <!-- Message Icons -->
    <rect x="260" y="80" width="20" height="15" fill="white" rx="3"/>
    <rect x="265" y="85" width="10" height="5" fill="none" stroke="white" stroke-width="1"/>
    
    <rect x="260" y="120" width="20" height="15" fill="white" rx="3"/>
    <rect x="265" y="125" width="10" height="5" fill="none" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Activity Indicators -->
  <g opacity="0.7">
    <!-- Typing Indicator -->
    <circle cx="250" cy="60" r="2" fill="white"/>
    <circle cx="255" cy="60" r="2" fill="white"/>
    <circle cx="260" cy="60" r="2" fill="white"/>
    
    <!-- Notification Dots -->
    <circle cx="270" cy="90" r="3" fill="#FF4444"/>
    <circle cx="270" cy="130" r="3" fill="#FF4444"/>
  </g>
  
  <!-- Real-time Elements -->
  <g opacity="0.6">
    <!-- Pulse Animation -->
    <circle cx="270" cy="45" r="12" fill="none" stroke="#FF4444" stroke-width="1" opacity="0.4"/>
    <circle cx="270" cy="45" r="16" fill="none" stroke="#FF4444" stroke-width="1" opacity="0.2"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Live Community Feed
  </text>
</svg> 