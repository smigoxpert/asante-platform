<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="impactStoriesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#impactStoriesGradient)"/>
  
  <!-- Impact Chart -->
  <g opacity="0.9">
    <!-- Chart Background -->
    <rect x="60" y="60" width="180" height="80" fill="white" rx="8"/>
    <rect x="65" y="65" width="170" height="70" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
    
    <!-- Chart Bars -->
    <rect x="75" y="110" width="20" height="20" fill="white" opacity="0.8"/>
    <rect x="105" y="100" width="20" height="30" fill="white" opacity="0.8"/>
    <rect x="135" y="90" width="20" height="40" fill="white" opacity="0.8"/>
    <rect x="165" y="80" width="20" height="50" fill="white" opacity="0.8"/>
    <rect x="195" y="70" width="20" height="60" fill="white" opacity="0.8"/>
    
    <!-- Chart Lines -->
    <line x1="70" y1="130" x2="230" y2="130" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="70" y1="120" x2="230" y2="120" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="70" y1="110" x2="230" y2="110" stroke="white" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Impact Icons -->
  <g opacity="0.8">
    <!-- Heart (Positive Impact) -->
    <path d="M50 80 Q50 70 60 70 Q70 70 70 80 Q70 90 60 100 Q50 90 50 80" fill="white"/>
    
    <!-- Star (Achievement) -->
    <polygon points="250,80 252,85 257,85 253,88 255,93 250,90 245,93 247,88 243,85 248,85" fill="white"/>
    
    <!-- Trophy (Success) -->
    <rect x="45" y="120" width="20" height="25" fill="white" rx="10"/>
    <rect x="40" y="115" width="30" height="8" fill="white" rx="4"/>
    <circle cx="50" cy="110" r="3" fill="white"/>
    <circle cx="60" cy="110" r="3" fill="white"/>
    
    <!-- Award Medal -->
    <circle cx="255" cy="120" r="12" fill="white"/>
    <circle cx="255" cy="120" r="8" fill="none" stroke="white" stroke-width="2"/>
    <text x="255" y="124" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">â˜…</text>
  </g>
  
  <!-- Story Elements -->
  <g opacity="0.7">
    <!-- Story Book -->
    <rect x="80" y="30" width="30" height="20" fill="white" rx="2"/>
    <line x1="85" y1="35" x2="105" y2="35" stroke="white" stroke-width="1"/>
    <line x1="85" y1="40" x2="105" y2="40" stroke="white" stroke-width="1"/>
    <line x1="85" y1="45" x2="100" y2="45" stroke="white" stroke-width="1"/>
    
    <!-- Quote Marks -->
    <text x="190" y="40" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">"</text>
    <text x="200" y="40" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">"</text>
  </g>
  
  <!-- People Impact -->
  <g opacity="0.8">
    <!-- Person 1 (Before) -->
    <circle cx="70" cy="160" r="8" fill="white" opacity="0.6"/>
    <rect x="62" y="168" width="16" height="20" fill="white" opacity="0.6" rx="8"/>
    
    <!-- Arrow -->
    <path d="M90 170 L110 170" stroke="white" stroke-width="2" fill="none"/>
    <polygon points="105,165 110,170 105,175" fill="white"/>
    
    <!-- Person 2 (After) -->
    <circle cx="130" cy="160" r="8" fill="white"/>
    <rect x="122" y="168" width="16" height="20" fill="white" rx="8"/>
    
    <!-- Transformation Sparkles -->
    <path d="M100 155 Q105 150 110 155 Q105 160 100 155" fill="white"/>
    <path d="M105 165 Q110 160 115 165 Q110 170 105 165" fill="white"/>
  </g>
  
  <!-- Impact Numbers -->
  <g opacity="0.9">
    <text x="150" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
      10,000+ Lives Transformed
    </text>
  </g>
  
  <!-- Text -->
  <text x="150" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Impact Stories
  </text>
</svg> 