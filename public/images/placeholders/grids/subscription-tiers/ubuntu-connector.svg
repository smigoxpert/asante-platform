<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ubuntuConnectorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#ubuntuConnectorGradient)"/>
  
  <!-- Ubuntu Circle -->
  <g opacity="0.9">
    <!-- Main Circle -->
    <circle cx="150" cy="100" r="40" fill="none" stroke="white" stroke-width="3"/>
    
    <!-- People in Circle -->
    <circle cx="150" cy="60" r="12" fill="white"/>
    <rect x="138" y="72" width="24" height="30" fill="white" rx="12"/>
    
    <circle cx="190" cy="100" r="12" fill="white"/>
    <rect x="178" y="112" width="24" height="30" fill="white" rx="12"/>
    
    <circle cx="150" cy="140" r="12" fill="white"/>
    <rect x="138" y="152" width="24" height="30" fill="white" rx="12"/>
    
    <circle cx="110" cy="100" r="12" fill="white"/>
    <rect x="98" y="112" width="24" height="30" fill="white" rx="12"/>
    
    <!-- Center Person (Leader) -->
    <circle cx="150" cy="100" r="15" fill="white"/>
    <rect x="135" y="115" width="30" height="35" fill="white" rx="15"/>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="white" stroke-width="2" opacity="0.8">
    <line x1="150" y1="72" x2="150" y2="85"/>
    <line x1="178" y1="100" x2="165" y2="100"/>
    <line x1="150" y1="128" x2="150" y2="115"/>
    <line x1="122" y1="100" x2="135" y2="100"/>
  </g>
  
  <!-- Advanced Features -->
  <g opacity="0.8">
    <!-- Full Learning Paths -->
    <path d="M50 60 L70 60 L70 80 L50 80 Z" fill="white"/>
    <line x1="55" y1="65" x2="65" y2="65" stroke="white" stroke-width="1"/>
    <line x1="55" y1="70" x2="65" y2="70" stroke="white" stroke-width="1"/>
    <line x1="55" y1="75" x2="60" y2="75" stroke="white" stroke-width="1"/>
    
    <!-- Ubuntu Circles -->
    <circle cx="250" cy="60" r="15" fill="white"/>
    <circle cx="245" cy="55" r="3" fill="white"/>
    <circle cx="255" cy="55" r="3" fill="white"/>
    <circle cx="250" cy="65" r="3" fill="white"/>
    
    <!-- Elder Wisdom -->
    <path d="M50 120 Q60 110 70 120 Q60 130 50 120" fill="white"/>
    <circle cx="60" cy="115" r="3" fill="white"/>
    
    <!-- Advanced Heritage Tools -->
    <rect x="230" y="120" width="30" height="20" fill="white" rx="3"/>
    <rect x="235" y="125" width="20" height="10" fill="none" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Popular Badge -->
  <g opacity="0.9">
    <circle cx="250" cy="40" r="15" fill="#FF4444"/>
    <text x="250" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">â˜…</text>
  </g>
  
  <!-- Text -->
  <text x="150" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Ubuntu Connector
  </text>
</svg> 