<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ancestralHealingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="healingAura" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FDE68A;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#ancestralHealingGradient)"/>
  
  <!-- Healing Aura -->
  <circle cx="150" cy="100" r="70" fill="url(#healingAura)" opacity="0.7"/>
  
  <!-- Central Healing Heart -->
  <g opacity="0.95">
    <!-- Main Heart -->
    <path d="M150 120 Q150 100 170 100 Q180 100 180 110 Q180 130 150 150 Q120 130 120 110 Q120 100 130 100 Q150 100 150 120" fill="white"/>
    
    <!-- Heart Pulse Animation -->
    <circle cx="150" cy="125" r="4" fill="#FEF3C7"/>
    <circle cx="150" cy="125" r="10" fill="none" stroke="#FEF3C7" stroke-width="1" opacity="0.6"/>
    <circle cx="150" cy="125" r="16" fill="none" stroke="#FEF3C7" stroke-width="1" opacity="0.4"/>
    <circle cx="150" cy="125" r="22" fill="none" stroke="#FEF3C7" stroke-width="1" opacity="0.2"/>
  </g>
  
  <!-- Ancestral Tree -->
  <g opacity="0.8">
    <!-- Tree Trunk -->
    <path d="M80 180 L80 120 Q80 100 100 100 Q120 100 120 120 L120 180" fill="none" stroke="white" stroke-width="3"/>
    
    <!-- Tree Branches -->
    <path d="M80 120 Q60 110 70 90" stroke="white" stroke-width="2" fill="none"/>
    <path d="M120 120 Q140 110 130 90" stroke="white" stroke-width="2" fill="none"/>
    <path d="M80 110 Q70 100 75 80" stroke="white" stroke-width="2" fill="none"/>
    <path d="M120 110 Q130 100 125 80" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Ancestral Spirits -->
    <circle cx="70" cy="90" r="6" fill="white" opacity="0.8"/>
    <circle cx="130" cy="90" r="6" fill="white" opacity="0.8"/>
    <circle cx="75" cy="80" r="6" fill="white" opacity="0.8"/>
    <circle cx="125" cy="80" r="6" fill="white" opacity="0.8"/>
    
    <!-- Connecting Lines to Heart -->
    <path d="M70 90 Q110 110 150 125" stroke="white" stroke-width="1" opacity="0.6"/>
    <path d="M130 90 Q110 110 150 125" stroke="white" stroke-width="1" opacity="0.6"/>
    <path d="M75 80 Q110 105 150 125" stroke="white" stroke-width="1" opacity="0.6"/>
    <path d="M125 80 Q110 105 150 125" stroke="white" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Healing Elements -->
  <g opacity="0.9">
    <!-- Yin Yang (Balance) -->
    <circle cx="220" cy="80" r="25" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="220" cy="70" r="8" fill="white"/>
    <circle cx="220" cy="90" r="8" fill="none" stroke="white" stroke-width="2"/>
    <path d="M220 70 Q220 80 220 90" stroke="white" stroke-width="1"/>
    
    <!-- Lotus Flower (Transformation) -->
    <g transform="translate(220, 140)">
      <circle cx="0" cy="0" r="8" fill="white"/>
      <circle cx="12" cy="-10" r="6" fill="white"/>
      <circle cx="12" cy="10" r="6" fill="white"/>
      <circle cx="0" cy="20" r="6" fill="white"/>
      <circle cx="-12" cy="10" r="6" fill="white"/>
      <circle cx="-12" cy="-10" r="6" fill="white"/>
    </g>
    
    <!-- Chakra (Energy Centers) -->
    <circle cx="80" cy="60" r="20" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="80" cy="60" r="15" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="80" cy="60" r="10" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="80" cy="60" r="5" fill="white"/>
  </g>
  
  <!-- Healing Herbs -->
  <g opacity="0.7">
    <!-- Sage -->
    <path d="M50 50 Q60 40 70 50 Q60 60 50 50" fill="white"/>
    <path d="M55 45 Q65 35 75 45 Q65 55 55 45" fill="white"/>
    <path d="M60 40 Q70 30 80 40 Q70 50 60 40" fill="white"/>
    
    <!-- Lavender -->
    <path d="M240 50 Q250 45 260 50 Q250 55 240 50" fill="white"/>
    <path d="M245 45 Q255 40 265 45 Q255 50 245 45" fill="white"/>
    <path d="M250 40 Q260 35 270 40 Q260 45 250 40" fill="white"/>
  </g>
  
  <!-- Energy Flow -->
  <g opacity="0.6">
    <path d="M50 50 Q100 75 150 100 Q200 125 250 150" stroke="white" stroke-width="1" fill="none"/>
    <path d="M250 50 Q200 75 150 100 Q100 125 50 150" stroke="white" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Healing Particles -->
  <g opacity="0.8">
    <circle cx="60" cy="40" r="2" fill="#FEF3C7"/>
    <circle cx="240" cy="40" r="2" fill="#FEF3C7"/>
    <circle cx="70" cy="160" r="2" fill="#FEF3C7"/>
    <circle cx="230" cy="160" r="2" fill="#FEF3C7"/>
    <circle cx="40" cy="100" r="2" fill="#FEF3C7"/>
    <circle cx="260" cy="100" r="2" fill="#FEF3C7"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Ancestral Healing
  </text>
</svg> 