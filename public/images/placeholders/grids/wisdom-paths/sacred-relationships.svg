<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sacredRelationshipsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="loveAura" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FECACA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FCA5A5;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#sacredRelationshipsGradient)"/>
  
  <!-- Love Aura -->
  <circle cx="150" cy="100" r="75" fill="url(#loveAura)" opacity="0.6"/>
  
  <!-- Sacred Union Circle -->
  <g opacity="0.9">
    <!-- Main Circle -->
    <circle cx="150" cy="100" r="50" fill="none" stroke="white" stroke-width="3"/>
    
    <!-- Two Souls in Union -->
    <g transform="translate(120, 100)">
      <circle cx="0" cy="0" r="15" fill="white"/>
      <rect x="-12" y="15" width="24" height="30" fill="white" rx="12"/>
      <!-- Heart in First Soul -->
      <path d="M0 5 Q0 0 5 0 Q10 0 10 5 Q10 10 0 15 Q-10 10 -10 5 Q-10 0 -5 0 Q0 0 0 5" fill="#EC4899"/>
    </g>
    
    <g transform="translate(180, 100)">
      <circle cx="0" cy="0" r="15" fill="white"/>
      <rect x="-12" y="15" width="24" height="30" fill="white" rx="12"/>
      <!-- Heart in Second Soul -->
      <path d="M0 5 Q0 0 5 0 Q10 0 10 5 Q10 10 0 15 Q-10 10 -10 5 Q-10 0 -5 0 Q0 0 0 5" fill="#EC4899"/>
    </g>
    
    <!-- Sacred Bond Line -->
    <path d="M135 100 L165 100" stroke="white" stroke-width="3" stroke-dasharray="5,5"/>
    
    <!-- Union Heart -->
    <path d="M150 85 Q150 75 160 75 Q170 75 170 85 Q170 95 150 105 Q130 95 130 85 Q130 75 140 75 Q150 75 150 85" fill="#EC4899"/>
  </g>
  
  <!-- Relationship Elements -->
  <g opacity="0.8">
    <!-- Infinity Symbol (Eternal Love) -->
    <path d="M50 60 Q70 60 80 70 Q70 80 50 80 Q30 80 20 70 Q30 60 50 60" fill="none" stroke="white" stroke-width="2"/>
    <path d="M250 60 Q270 60 280 70 Q270 80 250 80 Q230 80 220 70 Q230 60 250 60" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="150" cy="60" r="15" fill="none" stroke="white" stroke-width="2"/>
    <text x="150" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">âˆž</text>
    
    <!-- Unity Circle -->
    <circle cx="150" cy="140" r="20" fill="none" stroke="white" stroke-width="2"/>
    <text x="150" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">UNITY</text>
  </g>
  
  <!-- Sacred Symbols -->
  <g opacity="0.9">
    <!-- Ankh (Life) -->
    <path d="M80 140 L80 170 M70 155 L90 155 M75 140 L85 140 L85 170 L75 170 Z" fill="none" stroke="white" stroke-width="2"/>
    
    <!-- Djed Pillar (Stability) -->
    <rect x="220" y="140" width="12" height="40" fill="none" stroke="white" stroke-width="2"/>
    <rect x="216" y="130" width="20" height="8" fill="none" stroke="white" stroke-width="2"/>
    <rect x="216" y="180" width="20" height="8" fill="none" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Love Particles -->
  <g opacity="0.8">
    <path d="M60 80 Q65 75 70 80 Q65 85 60 80" fill="#EC4899"/>
    <path d="M240 80 Q245 75 250 80 Q245 85 240 80" fill="#EC4899"/>
    <path d="M150 30 Q155 25 160 30 Q155 35 150 30" fill="#EC4899"/>
    <path d="M50 150 Q55 145 60 150 Q55 155 50 150" fill="#EC4899"/>
    <path d="M250 150 Q255 145 260 150 Q255 155 250 150" fill="#EC4899"/>
  </g>
  
  <!-- Energy Flow -->
  <g opacity="0.6">
    <path d="M50 60 Q100 80 150 100 Q200 120 250 140" stroke="white" stroke-width="1" fill="none"/>
    <path d="M250 60 Q200 80 150 100 Q100 120 50 140" stroke="white" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Sacred Geometry -->
  <g opacity="0.7">
    <!-- Triangle (Masculine) -->
    <polygon points="150,20 130,50 170,50" fill="none" stroke="white" stroke-width="1"/>
    <!-- Inverted Triangle (Feminine) -->
    <polygon points="150,180 130,150 170,150" fill="none" stroke="white" stroke-width="1"/>
    <!-- Hexagon (Union) -->
    <polygon points="150,100 170,110 170,130 150,140 130,130 130,110" fill="none" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Sacred Relationships
  </text>
</svg> 