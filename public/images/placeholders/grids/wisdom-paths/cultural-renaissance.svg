<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="culturalRenaissanceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0D9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="renaissanceGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FDE68A;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#culturalRenaissanceGradient)"/>
  
  <!-- Renaissance Glow -->
  <circle cx="150" cy="100" r="80" fill="url(#renaissanceGlow)" opacity="0.6"/>
  
  <!-- Cultural Phoenix -->
  <g opacity="0.95">
    <!-- Phoenix Body -->
    <path d="M150 140 Q150 120 170 120 Q180 120 180 130 Q180 150 150 160 Q120 150 120 130 Q120 120 130 120 Q150 120 150 140" fill="white"/>
    
    <!-- Phoenix Wings -->
    <path d="M120 130 Q100 110 90 100 Q80 90 85 80 Q90 70 100 80 Q110 90 120 100" fill="white" opacity="0.8"/>
    <path d="M180 130 Q200 110 210 100 Q220 90 215 80 Q210 70 200 80 Q190 90 180 100" fill="white" opacity="0.8"/>
    
    <!-- Phoenix Head -->
    <circle cx="150" cy="125" r="8" fill="white"/>
    
    <!-- Phoenix Tail -->
    <path d="M150 160 Q140 170 130 175 Q120 180 125 185 Q130 190 140 185 Q150 180 150 160" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Cultural Elements -->
  <g opacity="0.9">
    <!-- Traditional Drum -->
    <ellipse cx="80" cy="80" rx="20" ry="15" fill="none" stroke="white" stroke-width="2"/>
    <ellipse cx="80" cy="80" rx="15" ry="10" fill="none" stroke="white" stroke-width="1"/>
    <rect x="75" y="80" width="10" height="30" fill="white"/>
    
    <!-- Kente Cloth Pattern -->
    <rect x="220" y="60" width="60" height="40" fill="white" opacity="0.8"/>
    <rect x="225" y="65" width="50" height="5" fill="#F59E0B"/>
    <rect x="225" y="75" width="50" height="5" fill="#DC2626"/>
    <rect x="225" y="85" width="50" height="5" fill="#059669"/>
    <rect x="225" y="95" width="50" height="5" fill="#7C3AED"/>
    
    <!-- Traditional Mask -->
    <path d="M80 140 Q80 120 100 120 Q120 120 120 140 Q120 160 100 160 Q80 160 80 140" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="90" cy="130" r="3" fill="white"/>
    <circle cx="110" cy="130" r="3" fill="white"/>
    <path d="M95 140 Q100 145 105 140" fill="none" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Artistic Elements -->
  <g opacity="0.8">
    <!-- Paint Palette -->
    <circle cx="220" cy="140" r="15" fill="white"/>
    <circle cx="220" cy="140" r="10" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="215" cy="135" r="3" fill="#DC2626"/>
    <circle cx="225" cy="135" r="3" fill="#059669"/>
    <circle cx="220" cy="145" r="3" fill="#F59E0B"/>
    <circle cx="215" cy="145" r="3" fill="#7C3AED"/>
    
    <!-- Paint Brush -->
    <rect x="235" y="130" width="3" height="20" fill="white"/>
    <path d="M235 130 Q240 125 245 130 Q240 135 235 130" fill="white"/>
    
    <!-- Musical Notes -->
    <circle cx="60" cy="60" r="4" fill="white"/>
    <rect x="64" y="60" width="2" height="15" fill="white"/>
    <path d="M66 60 Q70 55 74 60 Q70 65 66 60" fill="white"/>
    
    <circle cx="240" cy="40" r="3" fill="white"/>
    <rect x="243" y="40" width="1" height="10" fill="white"/>
    <path d="M244 40 Q246 37 248 40 Q246 43 244 40" fill="white"/>
  </g>
  
  <!-- Cultural Symbols -->
  <g opacity="0.7">
    <!-- Adinkra Symbol -->
    <circle cx="150" cy="50" r="12" fill="none" stroke="white" stroke-width="2"/>
    <path d="M150 38 L150 62 M138 50 L162 50" stroke="white" stroke-width="2"/>
    <circle cx="150" cy="50" r="4" fill="white"/>
    
    <!-- Sankofa (Return and Get It) -->
    <path d="M50 160 Q60 150 70 160 Q60 170 50 160" fill="none" stroke="white" stroke-width="2"/>
    <path d="M55 155 L65 165 M65 155 L55 165" stroke="white" stroke-width="1"/>
    
    <!-- Unity Symbol -->
    <path d="M250 160 Q260 150 270 160 Q260 170 250 160" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="260" cy="155" r="2" fill="white"/>
    <circle cx="260" cy="165" r="2" fill="white"/>
  </g>
  
  <!-- Cultural Flow -->
  <g opacity="0.6">
    <path d="M50 80 Q100 90 150 100 Q200 110 250 120" stroke="white" stroke-width="1" fill="none"/>
    <path d="M50 120 Q100 110 150 100 Q200 90 250 80" stroke="white" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Renaissance Particles -->
  <g opacity="0.8">
    <circle cx="70" cy="40" r="2" fill="#FEF3C7"/>
    <circle cx="230" cy="40" r="2" fill="#FEF3C7"/>
    <circle cx="60" cy="160" r="2" fill="#FEF3C7"/>
    <circle cx="240" cy="160" r="2" fill="#FEF3C7"/>
    <circle cx="40" cy="100" r="2" fill="#FEF3C7"/>
    <circle cx="260" cy="100" r="2" fill="#FEF3C7"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Cultural Renaissance
  </text>
</svg> 