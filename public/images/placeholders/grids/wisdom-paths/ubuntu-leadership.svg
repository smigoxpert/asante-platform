<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ubuntuLeadershipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="leadershipGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#ubuntuLeadershipGradient)"/>
  
  <!-- Leadership Aura -->
  <circle cx="150" cy="100" r="80" fill="url(#leadershipGlow)" opacity="0.6"/>
  
  <!-- Central Leader Figure -->
  <g opacity="0.95">
    <!-- Crown -->
    <path d="M130 60 Q150 45 170 60 Q165 70 150 65 Q135 70 130 60" fill="#FBBF24"/>
    <rect x="145" y="45" width="10" height="12" fill="#FBBF24" rx="5"/>
    <circle cx="140" y="50" r="2" fill="#FBBF24"/>
    <circle cx="160" y="50" r="2" fill="#FBBF24"/>
    
    <!-- Leader Head -->
    <circle cx="150" cy="85" r="20" fill="white"/>
    
    <!-- Leader Body -->
    <rect x="130" y="105" width="40" height="50" fill="white" rx="20"/>
    
    <!-- Leadership Staff -->
    <rect x="200" y="50" width="6" height="60" fill="#FBBF24"/>
    <circle cx="203" cy="50" r="8" fill="#FBBF24"/>
    <path d="M200 45 Q210 40 220 45" stroke="#FBBF24" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Community Circle -->
  <g opacity="0.8">
    <!-- Outer Circle -->
    <circle cx="150" cy="100" r="60" fill="none" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Community Members -->
    <g transform="rotate(0, 150, 100)">
      <circle cx="150" cy="40" r="8" fill="white"/>
      <rect x="142" y="48" width="16" height="20" fill="white" rx="8"/>
    </g>
    <g transform="rotate(60, 150, 100)">
      <circle cx="150" cy="40" r="8" fill="white"/>
      <rect x="142" y="48" width="16" height="20" fill="white" rx="8"/>
    </g>
    <g transform="rotate(120, 150, 100)">
      <circle cx="150" cy="40" r="8" fill="white"/>
      <rect x="142" y="48" width="16" height="20" fill="white" rx="8"/>
    </g>
    <g transform="rotate(180, 150, 100)">
      <circle cx="150" cy="40" r="8" fill="white"/>
      <rect x="142" y="48" width="16" height="20" fill="white" rx="8"/>
    </g>
    <g transform="rotate(240, 150, 100)">
      <circle cx="150" cy="40" r="8" fill="white"/>
      <rect x="142" y="48" width="16" height="20" fill="white" rx="8"/>
    </g>
    <g transform="rotate(300, 150, 100)">
      <circle cx="150" cy="40" r="8" fill="white"/>
      <rect x="142" y="48" width="16" height="20" fill="white" rx="8"/>
    </g>
  </g>
  
  <!-- Leadership Symbols -->
  <g opacity="0.9">
    <!-- Adinkra Symbol - Leadership -->
    <circle cx="80" cy="60" r="18" fill="none" stroke="white" stroke-width="2"/>
    <path d="M80 42 L80 78 M62 60 L98 60" stroke="white" stroke-width="2"/>
    <circle cx="80" cy="60" r="6" fill="white"/>
    
    <!-- Wisdom Scroll -->
    <rect x="220" y="60" width="25" height="35" fill="white" rx="3"/>
    <line x1="225" y1="70" x2="240" y2="70" stroke="#1E40AF" stroke-width="1"/>
    <line x1="225" y1="75" x2="240" y2="75" stroke="#1E40AF" stroke-width="1"/>
    <line x1="225" y1="80" x2="240" y2="80" stroke="#1E40AF" stroke-width="1"/>
    <line x1="225" y1="85" x2="235" y2="85" stroke="#1E40AF" stroke-width="1"/>
  </g>
  
  <!-- Energy Flow Lines -->
  <g opacity="0.6">
    <path d="M90 60 Q120 80 150 100 Q180 120 210 140" stroke="white" stroke-width="1" fill="none"/>
    <path d="M210 60 Q180 80 150 100 Q120 120 90 140" stroke="white" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Leadership Particles -->
  <g opacity="0.8">
    <circle cx="70" cy="40" r="2" fill="#FBBF24"/>
    <circle cx="230" cy="40" r="2" fill="#FBBF24"/>
    <circle cx="60" cy="160" r="2" fill="#FBBF24"/>
    <circle cx="240" cy="160" r="2" fill="#FBBF24"/>
    <circle cx="40" cy="100" r="2" fill="#FBBF24"/>
    <circle cx="260" cy="100" r="2" fill="#FBBF24"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Ubuntu Leadership
  </text>
</svg> 