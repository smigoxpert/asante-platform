<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="offlineCulturalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#offlineCulturalGradient)"/>
  
  <!-- Mobile Device -->
  <g opacity="0.9">
    <rect x="100" y="40" width="100" height="160" fill="white" rx="15"/>
    <rect x="105" y="45" width="90" height="150" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
    
    <!-- Screen Content -->
    <rect x="110" y="55" width="80" height="60" fill="white" opacity="0.8" rx="5"/>
    
    <!-- Cultural Content Icons -->
    <g opacity="0.8">
      <!-- Book -->
      <rect x="115" y="60" width="15" height="20" fill="white" rx="2"/>
      <line x1="118" y1="65" x2="127" y2="65" stroke="white" stroke-width="1"/>
      <line x1="118" y1="70" x2="127" y2="70" stroke="white" stroke-width="1"/>
      <line x1="118" y1="75" x2="125" y2="75" stroke="white" stroke-width="1"/>
      
      <!-- Video -->
      <rect x="135" y="60" width="20" height="15" fill="white" rx="3"/>
      <polygon points="140,67 140,77 150,72" fill="white"/>
      
      <!-- Audio -->
      <circle cx="160" cy="67" r="6" fill="white"/>
      <path d="M160 61 L160 73" stroke="white" stroke-width="2"/>
      <path d="M160 61 Q165 61 165 67 Q165 73 160 73" stroke="white" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Offline Indicator -->
    <g opacity="0.9">
      <circle cx="150" cy="130" r="8" fill="#4CAF50"/>
      <text x="150" y="134" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">âœ“</text>
    </g>
  </g>
  
  <!-- Cultural Symbols -->
  <g opacity="0.8">
    <!-- Adinkra Symbol -->
    <circle cx="80" cy="80" r="15" fill="none" stroke="white" stroke-width="2"/>
    <path d="M80 65 L80 95 M65 80 L95 80" stroke="white" stroke-width="2"/>
    
    <!-- Sankofa Bird -->
    <path d="M220 80 Q235 70 250 80 Q235 90 220 80" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="245" cy="75" r="2" fill="white"/>
    
    <!-- Ankh -->
    <path d="M80 140 L80 170 M70 155 L90 155 M75 140 L85 140 L85 170 L75 170 Z" fill="none" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Download/Storage Elements -->
  <g opacity="0.7">
    <!-- Download Arrow -->
    <path d="M150 160 L150 175" stroke="white" stroke-width="2" fill="none"/>
    <polygon points="145,170 150,175 155,170" fill="white"/>
    
    <!-- Storage Bar -->
    <rect x="120" y="180" width="60" height="8" fill="none" stroke="white" stroke-width="2" rx="4"/>
    <rect x="122" y="182" width="56" height="4" fill="white" rx="2"/>
  </g>
  
  <!-- Offline Status -->
  <g opacity="0.9">
    <!-- Signal Bars (Offline) -->
    <rect x="40" y="40" width="4" height="8" fill="white" opacity="0.3"/>
    <rect x="46" y="40" width="4" height="8" fill="white" opacity="0.3"/>
    <rect x="52" y="40" width="4" height="8" fill="white" opacity="0.3"/>
    <rect x="58" y="40" width="4" height="8" fill="white" opacity="0.3"/>
    
    <!-- Offline Text -->
    <text x="70" y="48" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">OFFLINE</text>
  </g>
  
  <!-- Content Categories -->
  <g opacity="0.6">
    <!-- Category Tags -->
    <rect x="40" y="60" width="30" height="12" fill="white" rx="6"/>
    <text x="55" y="68" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">WISDOM</text>
    
    <rect x="40" y="80" width="30" height="12" fill="white" rx="6"/>
    <text x="55" y="88" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">HERITAGE</text>
    
    <rect x="230" y="60" width="30" height="12" fill="white" rx="6"/>
    <text x="245" y="68" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">CULTURE</text>
    
    <rect x="230" y="80" width="30" height="12" fill="white" rx="6"/>
    <text x="245" y="88" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">HISTORY</text>
  </g>
  
  <!-- Text -->
  <text x="150" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Offline Cultural Content
  </text>
</svg> 