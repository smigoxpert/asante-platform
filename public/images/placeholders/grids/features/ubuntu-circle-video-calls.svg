<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ubuntuVideoCallsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#ubuntuVideoCallsGradient)"/>
  
  <!-- Video Call Interface -->
  <g opacity="0.9">
    <!-- Main Video Screen -->
    <rect x="80" y="40" width="140" height="100" fill="white" rx="8"/>
    <rect x="85" y="45" width="130" height="90" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
    
    <!-- Main Speaker -->
    <circle cx="150" cy="85" r="20" fill="white" opacity="0.8"/>
    <rect x="130" y="105" width="40" height="25" fill="white" opacity="0.8" rx="20"/>
  </g>
  
  <!-- Participant Video Windows -->
  <g opacity="0.8">
    <!-- Participant 1 -->
    <rect x="40" y="50" width="30" height="20" fill="white" rx="3"/>
    <circle cx="55" cy="60" r="6" fill="white"/>
    <rect x="49" y="66" width="12" height="4" fill="white" rx="2"/>
    
    <!-- Participant 2 -->
    <rect x="230" y="50" width="30" height="20" fill="white" rx="3"/>
    <circle cx="245" cy="60" r="6" fill="white"/>
    <rect x="239" y="66" width="12" height="4" fill="white" rx="2"/>
    
    <!-- Participant 3 -->
    <rect x="40" y="130" width="30" height="20" fill="white" rx="3"/>
    <circle cx="55" cy="140" r="6" fill="white"/>
    <rect x="49" y="146" width="12" height="4" fill="white" rx="2"/>
    
    <!-- Participant 4 -->
    <rect x="230" y="130" width="30" height="20" fill="white" rx="3"/>
    <circle cx="245" cy="140" r="6" fill="white"/>
    <rect x="239" y="146" width="12" height="4" fill="white" rx="2"/>
  </g>
  
  <!-- Ubuntu Circle Connection -->
  <g opacity="0.7">
    <!-- Connecting Lines -->
    <path d="M70 60 Q100 85 130 60" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M170 60 Q200 85 230 60" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M70 140 Q100 115 130 140" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M170 140 Q200 115 230 140" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
    
    <!-- Circle Connection -->
    <circle cx="150" cy="85" r="35" fill="none" stroke="white" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Video Call Controls -->
  <g opacity="0.9">
    <!-- Mute Button -->
    <circle cx="120" cy="160" r="12" fill="white"/>
    <path d="M115 155 L125 165 M125 155 L115 165" stroke="white" stroke-width="2"/>
    
    <!-- Camera Button -->
    <circle cx="150" cy="160" r="12" fill="white"/>
    <rect x="145" y="155" width="10" height="8" fill="none" stroke="white" stroke-width="2" rx="2"/>
    <circle cx="150" cy="159" r="2" fill="white"/>
    
    <!-- End Call Button -->
    <circle cx="180" cy="160" r="12" fill="#FF4444"/>
    <path d="M175 155 L185 165 M185 155 L175 165" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Ubuntu Philosophy -->
  <g opacity="0.8">
    <!-- "I AM BECAUSE WE ARE" -->
    <text x="150" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">
      I AM BECAUSE WE ARE
    </text>
  </g>
  
  <!-- Connection Status -->
  <g opacity="0.9">
    <!-- Signal Strength -->
    <rect x="40" y="30" width="3" height="8" fill="white"/>
    <rect x="44" y="30" width="3" height="8" fill="white"/>
    <rect x="48" y="30" width="3" height="8" fill="white"/>
    <rect x="52" y="30" width="3" height="8" fill="white"/>
    
    <!-- Connection Quality -->
    <circle cx="70" cy="34" r="3" fill="#4CAF50"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Ubuntu Circle Video Calls
  </text>
</svg> 