<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heritagePhotoCaptureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#heritagePhotoCaptureGradient)"/>
  
  <!-- Camera Interface -->
  <g opacity="0.9">
    <!-- Camera Body -->
    <rect x="100" y="50" width="100" height="120" fill="white" rx="15"/>
    <rect x="105" y="55" width="90" height="110" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
    
    <!-- Camera Lens -->
    <circle cx="150" cy="110" r="25" fill="white" opacity="0.8"/>
    <circle cx="150" cy="110" r="20" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="150" cy="110" r="15" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="150" cy="110" r="8" fill="white"/>
  </g>
  
  <!-- Heritage Elements in View -->
  <g opacity="0.8">
    <!-- Traditional Mask -->
    <path d="M130 80 Q150 70 170 80 Q160 90 150 85 Q140 90 130 80" fill="white"/>
    <circle cx="145" cy="80" r="3" fill="white"/>
    <circle cx="155" cy="80" r="3" fill="white"/>
    
    <!-- Cultural Artifact -->
    <ellipse cx="180" cy="130" rx="15" ry="20" fill="none" stroke="white" stroke-width="2"/>
    <ellipse cx="180" cy="130" rx="10" ry="15" fill="none" stroke="white" stroke-width="1"/>
    
    <!-- Traditional Pattern -->
    <path d="M120 130 L140 125 L160 130 L140 135 Z" fill="white"/>
  </g>
  
  <!-- Camera Controls -->
  <g opacity="0.9">
    <!-- Shutter Button -->
    <circle cx="150" cy="170" r="8" fill="white"/>
    <circle cx="150" cy="170" r="4" fill="none" stroke="white" stroke-width="2"/>
    
    <!-- Flash -->
    <rect x="120" y="60" width="15" height="8" fill="white" rx="4"/>
    <circle cx="127" cy="64" r="2" fill="white"/>
    
    <!-- Settings -->
    <circle cx="165" y="60" r="6" fill="white"/>
    <circle cx="165" y="60" r="3" fill="none" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Heritage Recognition -->
  <g opacity="0.8">
    <!-- Recognition Box -->
    <rect x="125" y="75" width="50" height="30" fill="none" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Recognition Label -->
    <rect x="125" y="70" width="50" height="8" fill="white" rx="4"/>
    <text x="150" y="76" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">HERITAGE</text>
  </g>
  
  <!-- Cultural Symbols -->
  <g opacity="0.7">
    <!-- Adinkra Symbol -->
    <circle cx="80" cy="80" r="12" fill="none" stroke="white" stroke-width="2"/>
    <path d="M80 68 L80 92 M68 80 L92 80" stroke="white" stroke-width="2"/>
    
    <!-- Sankofa Bird -->
    <path d="M220 80 Q235 70 250 80 Q235 90 220 80" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="245" cy="75" r="2" fill="white"/>
    
    <!-- Ankh -->
    <path d="M80 140 L80 170 M70 155 L90 155 M75 140 L85 140 L85 170 L75 170 Z" fill="none" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Photo Gallery Preview -->
  <g opacity="0.6">
    <!-- Thumbnail 1 -->
    <rect x="40" y="40" width="25" height="20" fill="white" rx="3"/>
    <rect x="42" y="42" width="21" height="16" fill="none" stroke="white" stroke-width="1"/>
    
    <!-- Thumbnail 2 -->
    <rect x="235" y="40" width="25" height="20" fill="white" rx="3"/>
    <rect x="237" y="42" width="21" height="16" fill="none" stroke="white" stroke-width="1"/>
    
    <!-- Thumbnail 3 -->
    <rect x="40" y="140" width="25" height="20" fill="white" rx="3"/>
    <rect x="42" y="142" width="21" height="16" fill="none" stroke="white" stroke-width="1"/>
    
    <!-- Thumbnail 4 -->
    <rect x="235" y="140" width="25" height="20" fill="white" rx="3"/>
    <rect x="237" y="142" width="21" height="16" fill="none" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Capture Animation -->
  <g opacity="0.8">
    <!-- Flash Effect -->
    <circle cx="150" cy="110" r="40" fill="white" opacity="0.3"/>
    <circle cx="150" cy="110" r="30" fill="white" opacity="0.2"/>
    <circle cx="150" cy="110" r="20" fill="white" opacity="0.1"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Heritage Photo Capture
  </text>
</svg> 