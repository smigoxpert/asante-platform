<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="elder1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#elder1Gradient)"/>
  
  <!-- Elder Figure -->
  <g opacity="0.9">
    <!-- Head -->
    <circle cx="150" cy="80" r="30" fill="white"/>
    
    <!-- Body -->
    <rect x="120" y="110" width="60" height="70" fill="white" rx="30"/>
    
    <!-- Traditional Head Wrap -->
    <path d="M120 50 Q150 40 180 50 Q170 60 150 55 Q130 60 120 50" fill="white"/>
    <rect x="140" y="40" width="20" height="15" fill="white" rx="10"/>
  </g>
  
  <!-- Wisdom Symbols -->
  <g opacity="0.8">
    <!-- Wisdom Scroll -->
    <rect x="60" y="60" width="25" height="35" fill="white" rx="3"/>
    <line x1="65" y1="70" x2="80" y2="70" stroke="white" stroke-width="1"/>
    <line x1="65" y1="75" x2="80" y2="75" stroke="white" stroke-width="1"/>
    <line x1="65" y1="80" x2="75" y2="80" stroke="white" stroke-width="1"/>
    
    <!-- Traditional Staff -->
    <rect x="215" y="50" width="8" height="60" fill="white"/>
    <circle cx="219" cy="50" r="10" fill="white"/>
    
    <!-- Cultural Symbols -->
    <circle cx="80" cy="120" r="15" fill="none" stroke="white" stroke-width="2"/>
    <path d="M80 105 L80 135 M65 120 L95 120" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Expertise Areas -->
  <g opacity="0.7">
    <!-- Ancestral Wisdom -->
    <path d="M50 150 Q70 140 90 150 Q70 160 50 150" fill="white"/>
    <circle cx="70" cy="145" r="3" fill="white"/>
    
    <!-- Cultural Heritage -->
    <rect x="210" y="140" width="30" height="20" fill="white" rx="3"/>
    <path d="M215 145 L235 145 M215 150 L235 150 M215 155 L230 155" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Quote Marks -->
  <g opacity="0.8">
    <text x="100" y="40" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">"</text>
    <text x="200" y="40" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">"</text>
  </g>
  
  <!-- Text -->
  <text x="150" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Elder Wisdom
  </text>
</svg> 