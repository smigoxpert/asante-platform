<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="zaraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="75" cy="75" r="75" fill="url(#zaraGradient)"/>
  
  <!-- Person Silhouette -->
  <g opacity="0.9">
    <!-- Head -->
    <circle cx="75" cy="60" r="25" fill="white"/>
    
    <!-- Body -->
    <rect x="50" y="85" width="50" height="60" fill="white" rx="25"/>
    
    <!-- Arms -->
    <rect x="30" y="95" width="20" height="40" fill="white" rx="10"/>
    <rect x="100" y="95" width="20" height="40" fill="white" rx="10"/>
  </g>
  
  <!-- Cultural Hair Style -->
  <g opacity="0.8">
    <path d="M50 35 Q75 25 100 35 Q90 45 75 40 Q60 45 50 35" fill="white"/>
    <path d="M45 30 Q75 20 105 30 Q95 40 75 35 Q55 40 45 30" fill="none" stroke="white" stroke-width="1"/>
    <!-- Braids -->
    <path d="M60 40 Q65 50 70 45" stroke="white" stroke-width="2" fill="none"/>
    <path d="M80 40 Q85 50 90 45" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Name -->
  <text x="75" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Zara
  </text>
</svg> 